<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="HarleyMartins - NLWSetup by Rocketseat" />
    <meta
      name="description"
      content="Uma aplicação que oferece melhor gerenciamento do seu dia a dia."
    />
    <title>Habits</title>
    <link rel="shortcut icon" href="./assets/changes.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="icone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="gym">💪</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="journal">📖</div>
        <div class="habit" data-name="takePilss">💊</div>
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="voley">🏐</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
